<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script> -->
  <script src="https://kit.fontawesome.com/30dff84beb.js" crossorigin="anonymous"></script>
</head>

<body class="row mt-3 row justify-content-center aling-items-center bg-body ">
  <div class="container bg-light-subtle col-6 container border border-secondary-emphasis p-2 mb-2 rounded-1">

    <nav class="navbar bg-secundary">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Payment form example</span>
      </div>
    </nav>

    <!-- comienza alerta -->

    <div class="alert alert-danger mt-2" role="alert">
      Some fields are missing
    </div>
    <!-- termina alerta  -->

    <!-- comienza primera fila  -->
    <form class="row">
      <div class="col-md-4">
        <label for="inputCity" class="form-label">Card #</label>
        <input type="text" class="form-control" id="inputCity">
      </div>

      <div class="col-md-3">
        <label for="inputCity" class="form-label">CVC #</label>
        <input type="text" class="form-control" id="inputCity">
      </div>

      <div class="col-md-4">
        <label for="inputZip" class="form-label">Amount</label>
        <div class="input-group">
          <span class="input-group-text">$</span>
          <input type="text" class="form-control" id="inputZip">
        </div>
      </div>
    </form>


    <!-- y aqui temina la segunada fila  -->

    <!-- comienza la tercera fila -->

    <form class="row g-3 needs-validation" novalidate>
      <div class="col-md-6 position-relative">
        <label for="validationTooltip01" class="form-label">First name</label>
        <input type="text" class="form-control" id="validationTooltip01" value="Caitlin" required>
        <div class="valid-tooltip">
          Looks good!
        </div>
      </div>
      <div class="col-md-6 position-relative">
        <label for="validationTooltip02" class="form-label">Last name</label>
        <input type="text" class="form-control" id="validationTooltip02" value="Clark" required>
        <div class="valid-tooltip">
          Looks good!
        </div>
      </div>
      <!-- termina tercera fila -->
      <!-- comienza cuarta fila  -->
      <div class="col-md-6 position-relative">
        <label for="validationTooltip03" class="form-label">City</label>
        <input type="text" class="form-control" id="validationTooltip03" required>
        <div class="invalid-tooltip">
          Please provide a valid city.
        </div>
      </div>
      <div class="col-md-3 position-relative">
        <label for="validationTooltip04" class="form-label">Team</label>
        <select class="form-select" id="validationTooltip04" required>
          <option selected disabled value=""> Pick a Team </option>
          <option>Indiana Fever</option>
          <option>Los Angeles Sparks</option>
          <option>Chicago Sky</option>
        </select>
        <div class="invalid-tooltip">
          Please select a valid state.
        </div>
      </div>
      <div class="col-md-3 position-relative">
        <label for="validationTooltip05" class="form-label">Postal Code</label>
        <input type="text" class="form-control" id="validationTooltip05" required>
        <div class="invalid-tooltip">
          Please provide a valid postal code.
        </div>
      </div>
    </form>
    <!-- termina cuarta fila -->

    <!-- comienza la quinta fila -->
    <div class="container mt-3">
      <div class="row">
        <div class="col-6">
          We accept:
        </div>
        <div class="col-6">
          Message
        </div>

      </div>
    </div>

    <div class="container mt-1">
      <div class="row ">
        <div class="col-6 col-sm-6 bg-light-subtle">
          <div class="col-6 bg-secondary d-flex w-50 p-1 border rounded-1">
            <div class="form-check form-check-inline bg-secundary">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
              <label class="form-check-label" for="inlineRadio1"><i
                  class="fa-brands fa-cc-mastercard text-white"></i></label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
              <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa text-white"></i></label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
              <label class="form-check-label" for="inlineRadio1"><i
                  class="fa-brands fa-cc-diners-club text-white"></i></label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
              <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-amex text-white"></i></label>
            </div>
          </div>
        </div>
        <div class="col-6 col-sm-6 bg-light-subtle">
          <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
              style="height: 100px"></textarea>
            <label for="floatingTextarea2">Comments</label>
          </div>
        </div>
        <!-- termina quinta fila  -->
        <!-- comienza sexta fila  -->
        <div class="container">
          <div class="row">
            <div class="col-6">

            </div>
            <div class="col-6 arial-label= small ">
              <p class="fw-light"> Add any notes here.</p>
            </div>
          </div>
          <!-- termina sexta fila -->
          <!-- comienza septima y ultima fila -->
          <div class="d-grid gap-2 d-md-flex justify-content-md-end my-2">

            <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
            <button class="btn btn-primary" type="button">Send</button>
          </div>

          <!-- termina septima fila  -->


          <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"></script>
</body>

</html>
